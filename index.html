<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Financial Management & Project Approval System - Streamline your financial workflows" />
    <meta name="keywords" content="financial management, project management, approval system, ERP, Saudi Arabia" />
    <meta name="author" content="Financial ERP Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Financial Management System" />
    <meta property="og:description" content="Comprehensive project management and financial approval system" />
    <meta property="og:type" content="website" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1976d2" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Safari Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Financial ERP">
    
    <title>Financial Management System</title>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        text-align: center;
        padding: 20px;
      ">
        <h1 style="color: #d32f2f; margin-bottom: 20px;">JavaScript Required</h1>
        <p style="font-size: 18px; margin-bottom: 20px;">
          This application requires JavaScript to run properly.
        </p>
        <p style="font-size: 16px; color: #666;">
          Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Loading indicator -->
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fafafa;
        z-index: 9999;
      ">
        <div style="text-align: center;">
          <div style="
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
          "></div>
          <h3 style="margin: 0; color: #333; font-family: 'Roboto', sans-serif;">
            Loading Financial ERP...
          </h3>
        </div>
      </div>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading indicator once React loads */
      #root > div:first-child {
        display: none;
      }
      
      #root > div:not(:first-child) ~ div:first-child {
        display: flex;
      }
    </style>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
